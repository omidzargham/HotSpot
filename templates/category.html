<!DOCTYPE html>
<html>
	<head>
		<title>HotSpot - Popular Events by Category</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./static/home.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="nav-container">
			<div class="row">
				<li class="logo">
					<a href="/" class="logo">HOTSPOT</a>
				</li>
				<li class="nav-item">
					<a href="/pop-loc" class="nav-link">Search Events by Location</a>
				</li>
				<li class="nav-item">
					<a href="/popular-events" class="nav-link">Popular Events</a>
				</li>
				<li class="nav-item">
					<a href="/category" class="nav-link">Popular Event by Category</a>
				</li>
			</div>
		</div>
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-12">
					<h1>Most Popular Event by Category</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<table class="table">
						<tr>
							<th>Category</th>
                            <th>Event Name</th>
                            <th>Number of Attendees</th>
						</tr>
						
						{% for row in rows %}
							<tr>
								<td>{{ row[3] }}</td>
                                <td>{{ row[4] }}</td>
                                <td>{{ row[0] }}</td>
							</tr>
						{% endfor %}
					</table>

					<!--{% for row in rows %}
					<p>{{ row[3] }}</p>
					<p>Popularity: {{ row[0] }}</p>
					{% endfor %}-->
				</div>
			</div>
		</div>

	</body>
</html>
