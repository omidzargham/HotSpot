<!DOCTYPE html>
<html>
	<head>
		<title>HotSpot - Popular Events</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./static/home.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="nav-container">
			<div class="row">
				<li class="logo">
					<a href="/" class="logo">HOTSPOT</a>
				</li>
				<li class="nav-item">
					<a href="/pop-loc" class="nav-link">Search Events by Location</a>
				</li>
				<li class="nav-item">
					<a href="/popular-events" class="nav-link">Popular Events</a>
				</li>
				<li class="nav-item">
					<a href="/category" class="nav-link">Popular Events by Category</a>
				</li>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>Popular Events</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<table class="table">
						<tr>
							<th>Title</th>
							<th>Author</th>
						</tr>
						
						{% for row in rows %}
							<tr>
								<td>{{ row[1] }}</td>
								<td>{{ row[2] }}</td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>


		</div>
	</body>
</html>
